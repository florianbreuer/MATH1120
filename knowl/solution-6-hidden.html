<div class="para">We compute</div>
<div class="displaymath process-math">
\begin{align*}
\sum_{k=0}^\infty x^k \amp = \lim_{N\rightarrow\infty} \sum_{k=0}^N x^k \\
\amp = \lim_{N\rightarrow\infty} \frac{1-x^{N+1}}{1-x} \\
\amp = \frac{1}{1-x}
\end{align*}
</div>
<div class="para">since <span class="process-math">\(x^N \rightarrow 0\)</span> as <span class="process-math">\(N\rightarrow\infty\)</span> because <span class="process-math">\(|x| \lt 1\text{.}\)</span>
</div>
