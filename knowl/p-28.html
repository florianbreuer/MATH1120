<div class="para logical">
<div class="para">We compute the derivatives of <span class="process-math">\(f(x)=\sin(x)\text{:}\)</span>
</div>
<div class="displaymath process-math">
\begin{align*}
f(x) \amp = \sin(x) \amp  f'(x) \amp = \cos(x) \\
f''(x) \amp = -\sin(x) \amp  f'''(x) \amp = -\cos(x) 
\end{align*}
</div>
<div class="para">thereafter, the pattern repeats, so <span class="process-math">\(f^{(4)}(x) = \sin(x)\)</span> again, etc.</div>
</div>
