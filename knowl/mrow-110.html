\begin{align*}
\frac{\partial f}{\partial x}(x,y) \amp = \lim_{h \to 0} \left[ \frac{f(x+h,y)-f(x,y)}{h} \right]\\
\amp = \lim_{h \to 0} \left[ \frac{\left( (x+h)y-1 \right)-(xy-1)}{h} \right]\\
\amp = \lim_{h \to 0} \left[ \frac{hy}{h} \right]\\
\amp = y
\end{align*}
