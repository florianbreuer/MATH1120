<div class="para">Now differentiate <span class="process-math">\(f_x(x,y)\)</span> firstly with respect to <span class="process-math">\(x\)</span> to find <span class="process-math">\(f_{xx}(x,y)\)</span> and then with respect to <span class="process-math">\(y\)</span> to find <span class="process-math">\(f_{xy}(x,y)\text{.}\)</span> Thus,</div>
<div class="displaymath process-math">
\begin{align*}
f_{xx}(x,y) \amp = -\sin(x) \cos(y), \, \, \text{and}\\
f_{xy}(x,y) \amp = -\cos(x) \sin(y).
\end{align*}
</div>
