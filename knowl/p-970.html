<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A <dfn class="terminology">solution</dfn> to a system of linear equations is a set of values for the variables <span class="process-math">\(x_1, x_2, \dots, x_n\)</span> that satisfy all of the equations in the system. The <dfn class="terminology">solution set</dfn> to the system is the set of all possible solutions.</div>
