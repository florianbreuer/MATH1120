</h4>Assume that <span class="process-math">\(A^{-1} \)</span> exists. Then, since <span class="process-math">\(A^{2}=0, \)</span> we have that<div class="displaymath process-math">
\begin{equation*}
A=IA=(A^{-1}A)A=A^{-1}A^{2}=A^{-1}0=0, 
\end{equation*}
</div>which is a contradiction. Thus we conclude that <span class="process-math">\(A^{-1} \)</span> does not exist.</div>
