<div class="para">To find <span class="process-math">\(f_y (x,y)\text{,}\)</span> think of <span class="process-math">\(x\)</span> as a constant. Again, using the chain rule:</div>
<div class="displaymath process-math">
\begin{align*}
f_y(x,y) \amp = \frac{1}{\sqrt{1 - \left(\dfrac{x}{y}\right)^2 }} \cdot \left( \frac{-x}{y^2} \right) - 0\\
\amp = \frac{-x}{y\sqrt{y^2-x^2}}.
\end{align*}
