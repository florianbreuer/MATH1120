<div class="para">Let <span class="process-math">\(T(t)\)</span> be the temperature of the object at time <span class="process-math">\(t\)</span> after we begin the observation. Also let <span class="process-math">\(T_a\)</span> be the ambient temperature. Then</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{dT}{dt}=-k(T-T_a)
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(k\)</span> is a constant.</div>
</div>
