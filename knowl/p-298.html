<div class="para">The <dfn class="terminology">partial derivative of <span class="process-math">\(f\)</span> with respect to <span class="process-math">\(x\)</span></dfn> at the point <span class="process-math">\((x_0,y_0)\)</span> is given by the limit (if it exists)</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{\partial f}{\partial x} (x_0,y_0) = \lim_{h \to 0} \left[ \frac{f(x_0+h,y_0)-f(x_0,y_0)}{h} \right]\text{.}
\end{equation*}
