\begin{align*}
\frac{\partial f}{\partial y}(x,y) \amp = \lim_{h \to 0} \left[ \frac{f(x,y+h)-f(x,y)}{h} \right]\\
\amp = \lim_{h \to 0} \left[ \frac{\left( x(y+h)-1 \right)-(xy-1)}{h} \right]\\
\amp = \lim_{h \to 0} \left[ \frac{hx}{h} \right]\\
\amp = x
\end{align*}
