<div class="para">The set <span class="process-math">\(D\)</span> is called the <dfn class="terminology">domain</dfn> of the function. Unless specified otherwise, we take <span class="process-math">\(D\)</span> to be the largest possible set of ordered pairs for which we can calculate <span class="process-math">\(f\text{.}\)</span> The <dfn class="terminology">range</dfn> of <span class="process-math">\(f\)</span> is the associated set of values that <span class="process-math">\(f\)</span> takes on.</div>
