<div class="para">Using <span class="process-math">\((x+2)(2x-1)\)</span> as the common denominator we get <div class="para logical"><div class="displaymath process-math">
\begin{align*}
\frac{2}{x+2}-\frac{3}{2x-1} \amp=\frac{2(2x-1)}{(x+2)(2x-1)}-\frac{3(x+2)}{(x+2)(2x-1)}\\
\amp =\frac{4x-2-3x-6}{(x+2)(2x-1)}\\
\amp =\frac{x-8}{(x+2)(2x-1)}
\end{align*}
