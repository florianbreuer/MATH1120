</h4>Let <span class="process-math">\(A=\left(a_{ij}\right)_{m \times n}\)</span> and <span class="process-math">\(B = \left(b_{ij}\right)_{n \times p}\text{.}\)</span> Then <dfn class="terminology">matrix multiplication</dfn> is defined by<div class="displaymath process-math">
