<div class="para">For the function <span class="process-math">\(f(x) = e^x\)</span> the Maclaurin polynomial of degree <span class="process-math">\(n\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
\sum_{k=0}^{n} \dfrac{x^k}{k!} = 1+x+\dfrac{x^2}{2!}+\ldots+\dfrac{x^n}{n!}\text{.}
\end{equation*}
