<div class="para">One can compute <span class="process-math">\(\pi\)</span> much faster by using identities such as the following, due to John Machin (in 1706):</div>
<div class="displaymath process-math">
\begin{equation}
\frac{\pi}{4} = 4\arctan\frac{1}{5} - \arctan\frac{1}{239}.\tag{1.9}
\end{equation}
